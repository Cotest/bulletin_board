{% load bootstrap3 %}

{% block content %}

    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Отправить
            </button>
        {% endbuttons %}
    </form>
{% endblock %}

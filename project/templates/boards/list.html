{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Главная</h1>
                    {% if object_list %}
                        <ul id="pjax-container">
                            {% include 'boards/includes/pjax_list.html' %}
                        </ul>
                    {% else %}
                        Ничего не найдено
                    {% endif %}
                </div>
                <div class="col-md-4">
                    <form action="" method="get" class="pjax-form">
                        {% bootstrap_form filter.form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %} Отправить
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
